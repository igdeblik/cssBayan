<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

                <div class="accordion-item item-1">

                        <input type="radio" id="item-1" name="acc" checked>
                        <label for="item-1">
                            <span class="accordion-text">Salary</span>
                            <span class="plus">&#9756</span>
                        </label>
                        <div class="content">
                            <img src="img/1.jpg" alt="mem">
                        </div>
                        <div class="accordion-item item-2">
                            <input type="radio" id="item-2" name="acc">
                            <label for="item-2">
                                <span class="accordion-text">Frontend</span>
                                <span class="plus">&#9756</span>
                            </label>
                            <div class="content">
                                <img src="img/2.jpg" alt="mem">
                            </div>
                            <div class="accordion-item item-3">
                                <input type="radio" id="item-3" name="acc">
                                <label for="item-3">
                                    <span class="accordion-text">Questions</span>
                                    <span class="plus">&#9756</span>
                                </label>
                                <div class="content">
                                    <img src="img/3.jpg" alt="mem">
                                </div>
                                <div class="accordion-item item-4">
                                    <input type="radio" id="item-4" name="acc">
                                    <label for="item-4">
                                        <span class="accordion-text">Structures</span>
                                        <span class="plus">&#9756</span>
                                    </label>
                                    <div class="content">
                                        <img src="img/4.jpg" alt="mem">
                                    </div>
                                    <div class="accordion-item item-5">
                                        <input type="radio" id="item-5" name="acc">
                                        <label for="item-5">
                                            <span class="accordion-text">Copy and past</span>
                                            <span class="plus">&#9756</span>
                                        </label>
                                        <div class="content">
                                            <img src="img/5.jpg" alt="mem">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
</body>

</html>
